<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Website</title>
    <link rel="stylesheet" href="style.css" />
    <!-- For Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/1331a153c9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav>
          <ul class="nav-ul">
            <a class="branding-link" href="#"
              ><li class="branding-li">
                <i class="fa-solid fa-dumbbell"></i>
                <h1>Gym website</h1>
              </li></a
            >
            <a href="#">
              <li class="nav-links">Home</li>
            </a>
            <a href="#">
              <li class="nav-links">About</li>
            </a>
            <a href=""><li class="nav-links">Contact Us</li></a>
          </ul>
        </nav>
      </header>
      <main>
        <div class="main-box">
          <h2>Unleash Your Hidden Strength.</h2>
          <div class="form-box">
            <form>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" />
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
              <label for="mobile-no">Mobile Number</label>
              <input type="tel" id="mobile-no" name="mobile-no" />
              <label for="pincode">Pin Code</label>
              <input type="text" id="pincode" name="pincode" />
            </form>
            <button type="submit">Let's get started!</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
